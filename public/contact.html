<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Theory's Art</title>
  <link href="./reset.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../images/Theory Logo - black.png">
</head>
<body>
<header>
  <!--Logo on side or in middle-->
  <div>
    <img src="../images/Theory Logo - black.png">
    <h1>Theory Art</h1>
  </div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="./gallery.html">Gallery</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
  </nav>
</header>
<main>
  <aside id="asideLeft"></aside>
  <section>
    <h2>Contact</h2>
    <p>Send me an inquiry, commission, order, or just a message saying hi!</p>
    <form action="https://formsubmit.co/theoryofemails@gmail.com" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Email Address" required><br>
      <input type="text" name="message" placeholder="Write your message here..."><br>
      <input type="hidden" name="_subject" value="New Inquiry!">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/public/thankyou.html">
      <input type="hidden" name="_autoresponse" value="Thank you for reaching out! Your email has been received and will be reviewed at the soonest convenience.
      
      - Theory">
      <button type="submit">Send</button>
    </form>
  </section>
  <aside id="asideRight"></aside>
</main>
<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</body>
