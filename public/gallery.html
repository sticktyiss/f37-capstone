<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Theory's Art</title>
  <link href="./reset.css" rel="stylesheet">
  <link href="./gallery.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../images/Theory Logo - black.png">
</head>
<body>
<header>
  <!--Logo on side or in middle-->
  <div>
    <img src="../images/Theory Logo - black.png">
    <h1>Theory Art</h1>
  </div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="./gallery.html">Gallery</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
  </nav>
</header>
<main>
  <aside id="gallerySort">
    <div>
      <h2>GALLERY</h2>
      <button class="button" id="all">All</button>
      <button class="button" id="paintings">Paintings</button>
      <button class="button" id="jewelry">Jewelry</button>
      <button class="button" id="resin">Resin</button>
      <form id="sortPrice">
        <label>Price:</label>
        <input type="number" placeholder="min" id="minSort">
        <p>-</p>
        <input type="number" placeholder="max" id="maxSort">
        <button type="submit">Sort</button>
      </form>
    </div>
  </aside>
  <section id="gallery"></section>
  <aside id="bucket">
    <div>
      <h2>BUCKET</h2>
      <ul id="bucketList"></ul>
    </div>
    <button class="hide">Add Items to Order</button>
    <div>
      <form action="https://formsubmit.co/03e4e3e978e239a8c812bd20d50d050e" method="POST" id='bucketForm'>
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="text" name="message" class="hide" id="bucketMsg" value="">
        <input type="hidden" name="_subject" value="New Order!">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/public/gallery.html">
        <input type="hidden" name="_autoresponse" value="Thank you for reaching out! Your email has been received and will be reviewed at the soonest convenience.
        
        - Theory">
        <button type="submit">Place Order</button>
      </form>
      </div>
  </aside>
</main>
<footer>
  <a href="https://linktr.ee/theorylinks" target="_blank">linktree</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./gallery.js"></script>
</body>

</html>
